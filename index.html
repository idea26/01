<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flashcard ¬∑ conditional form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        /* Flashcard container */
        .flashcard-container {
            position: relative;
            min-height: 500px;
            perspective: 1200px;
        }

        .flashcard {
            position: absolute;
            width: 100%;
            background: white;
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            opacity: 0;
            transform: translateX(100px) rotateY(-10deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            backface-visibility: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .flashcard.active {
            opacity: 1;
            transform: translateX(0) rotateY(0);
            pointer-events: all;
            position: relative;
            z-index: 10;
        }

        .flashcard.exit-left {
            opacity: 0;
            transform: translateX(-100px) rotateY(10deg);
            pointer-events: none;
        }

        .flashcard.exit-right {
            opacity: 0;
            transform: translateX(100px) rotateY(-10deg);
            pointer-events: none;
        }

        /* Question styles */
        .question-number {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1f36;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        /* Input styles */
        .input-group {
            margin-bottom: 2rem;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e7ff;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f8faff;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
            background: white;
        }

        /* Radio group */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: #f8faff;
            border: 2px solid #e0e7ff;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            background: white;
            border-color: #667eea;
            transform: translateX(10px);
        }

        .radio-option input[type="radio"] {
            width: 1.3rem;
            height: 1.3rem;
            margin-right: 1rem;
            accent-color: #667eea;
        }

        /* Slider */
        .slider-block {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .slider-block input[type=range] {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-appearance: none;
        }

        .slider-block input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            border: 3px solid #667eea;
            box-shadow: 0 4px 10px rgba(102,126,234,0.3);
            cursor: pointer;
        }

        .slider-value {
            font-size: 2rem;
            font-weight: 600;
            color: #667eea;
            text-align: center;
        }

        /* Conditional panel */
        .conditional-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .conditional-panel select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e7ff;
            border-radius: 1rem;
            font-size: 1.1rem;
            background: #f8faff;
            cursor: pointer;
        }

        .conditional-field {
            transition: all 0.3s ease;
        }

        .conditional-field.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .nav-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px #667eea;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn.next {
            background: #667eea;
            color: white;
        }

        .nav-btn.next:hover:not(:disabled) {
            background: #5a67d8;
        }

        /* Path indicator */
        .path-indicator {
            text-align: center;
            margin-top: 1rem;
            color: white;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            display: inline-block;
        }

        /* Branch info */
        .branch-info {
            background: #f0f4ff;
            padding: 1rem;
            border-radius: 1rem;
            margin: 1rem 0;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Flashcard container -->
        <div class="flashcard-container" id="flashcardContainer"></div>

        <!-- Path indicator -->
        <div style="text-align: center; margin-top: 2rem;">
            <span class="path-indicator" id="pathIndicator">‚ú® Starting your journey</span>
        </div>
    </div>

    <script>
        // Question data structure with branching logic
        const questions = [
            {
                id: 1,
                type: 'open',
                question: "What's your name?",
                field: 'name',
                next: 2
            },
            {
                id: 2,
                type: 'conditional-branch',
                question: "Are you interested in Technology or Design?",
                field: 'interest',
                options: [
                    { value: 'tech', label: 'üíª Technology' },
                    { value: 'design', label: 'üé® Design' }
                ],
                branches: {
                    'tech': {
                        next: 3,
                        path: 'Technology Track'
                    },
                    'design': {
                        next: 6,
                        path: 'Design Track'
                    }
                }
            },
            // Technology branch (questions 3-5)
            {
                id: 3,
                type: 'slider',
                question: "How many years of coding experience do you have?",
                field: 'yearsCoding',
                min: 0,
                max: 20,
                branch: 'tech',
                next: 4
            },
            {
                id: 4,
                type: 'alternatives',
                question: "What's your favorite programming language?",
                field: 'favLanguage',
                options: ['JavaScript/TypeScript', 'Python', 'Java', 'Go', 'Rust'],
                branch: 'tech',
                next: 5
            },
            {
                id: 5,
                type: 'conditional',
                question: "Do you work with AI/ML?",
                field: 'aiInterest',
                conditionField: 'aiDetails',
                conditionValue: 'yes',
                branch: 'tech',
                next: null // End of tech branch
            },
            // Design branch (questions 6-8)
            {
                id: 6,
                type: 'alternatives',
                question: "What's your primary design tool?",
                field: 'designTool',
                options: ['Figma', 'Adobe XD', 'Sketch', 'Other'],
                branch: 'design',
                next: 7
            },
            {
                id: 7,
                type: 'slider',
                question: "How many years of design experience do you have?",
                field: 'yearsDesign',
                min: 0,
                max: 15,
                branch: 'design',
                next: 8
            },
            {
                id: 8,
                type: 'conditional',
                question: "Do you specialize in UI or UX?",
                field: 'specialization',
                conditionField: 'specializationDetails',
                conditionValue: 'ui',
                branch: 'design',
                next: null // End of design branch
            }
        ];

        // Store answers
        const answers = {};

        // Current state
        let currentQuestionId = 1;
        let currentBranch = null;

        // Initialize the form
        function renderQuestion(questionId, direction = 'next') {
            const question = questions.find(q => q.id === questionId);
            if (!question) return;

            const container = document.getElementById('flashcardContainer');
            
            // Create flashcard
            const flashcard = document.createElement('div');
            flashcard.className = `flashcard ${direction === 'next' ? 'active' : 'exit-left'}`;
            flashcard.id = `question-${question.id}`;

            // Build question content based on type
            let content = `
                <div class="question-number">Question ${getQuestionNumber(question)}</div>
                <div class="question-text">${question.question}</div>
                <div class="input-group">
            `;

            switch(question.type) {
                case 'open':
                    content += `
                        <input type="text" 
                               id="field-${question.id}" 
                               placeholder="Type your answer here..."
                               value="${answers[question.field] || ''}">
                    `;
                    break;

                case 'conditional-branch':
                    content += `
                        <div class="radio-group" id="branch-${question.id}">
                            ${question.options.map(opt => `
                                <label class="radio-option">
                                    <input type="radio" 
                                           name="branch" 
                                           value="${opt.value}"
                                           ${answers[question.field] === opt.value ? 'checked' : ''}>
                                    ${opt.label}
                                </label>
                            `).join('')}
                        </div>
                    `;
                    break;

                case 'slider':
                    content += `
                        <div class="slider-block">
                            <input type="range" 
                                   id="field-${question.id}"
                                   min="${question.min}" 
                                   max="${question.max}" 
                                   value="${answers[question.field] || Math.floor((question.min + question.max)/2)}"
                                   step="1">
                            <div class="slider-value" id="value-${question.id}">
                                ${answers[question.field] || Math.floor((question.min + question.max)/2)}
                            </div>
                        </div>
                    `;
                    break;

                case 'alternatives':
                    content += `
                        <div class="radio-group">
                            ${question.options.map(opt => `
                                <label class="radio-option">
                                    <input type="radio" 
                                           name="field-${question.id}" 
                                           value="${opt}"
                                           ${answers[question.field] === opt ? 'checked' : ''}>
                                    ${opt}
                                </label>
                            `).join('')}
                        </div>
                    `;
                    break;

                case 'conditional':
                    content += `
                        <div class="conditional-panel">
                            <select id="condition-${question.id}">
                                <option value="no">‚ùå No</option>
                                <option value="yes">‚úÖ Yes</option>
                            </select>
                            <div class="conditional-field ${answers[question.field] !== 'yes' ? 'disabled' : ''}" id="conditional-field-${question.id}">
                                <input type="text" 
                                       id="field-${question.id}"
                                       placeholder="Please specify..."
                                       value="${answers[question.conditionField] || ''}"
                                       ${answers[question.field] !== 'yes' ? 'disabled' : ''}>
                            </div>
                        </div>
                    `;
                    break;
            }

            content += `</div>`;

            // Add branch info if applicable
            if (question.branch) {
                content += `
                    <div class="branch-info">
                        üìç ${question.branch === 'tech' ? 'Technology Track' : 'Design Track'}
                    </div>
                `;
            }

            // Add navigation buttons
            content += `
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="previousQuestion()" ${questionId === 1 ? 'disabled' : ''}>‚Üê Previous</button>
                    <button class="nav-btn next" onclick="nextQuestion(${questionId})">Next ‚Üí</button>
                </div>
            `;

            flashcard.innerHTML = content;
            
            // Add fade out class to current active card
            const activeCard = document.querySelector('.flashcard.active');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.classList.add(direction === 'next' ? 'exit-left' : 'exit-right');
                
                // Remove old card after animation
                setTimeout(() => {
                    if (activeCard.parentNode) {
                        activeCard.remove();
                    }
                }, 500);
            }

            container.appendChild(flashcard);

            // Add event listeners for interactive elements
            setupEventListeners(question);

            // Update progress bar
            updateProgress(questionId);
        }

        function getQuestionNumber(question) {
            if (question.branch === 'tech') {
                return `T${question.id - 2}`; // Adjust for tech branch
            } else if (question.branch === 'design') {
                return `D${question.id - 5}`; // Adjust for design branch
            }
            return question.id.toString();
        }

        function setupEventListeners(question) {
            if (question.type === 'slider') {
                const slider = document.getElementById(`field-${question.id}`);
                const value = document.getElementById(`value-${question.id}`);
                if (slider && value) {
                    slider.addEventListener('input', (e) => {
                        value.textContent = e.target.value;
                        answers[question.field] = e.target.value;
                    });
                }
            }

            if (question.type === 'conditional-branch') {
                const radios = document.querySelectorAll(`#branch-${question.id} input`);
                radios.forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        answers[question.field] = e.target.value;
                        updatePathIndicator(question.branches[e.target.value].path);
                    });
                });
            }

            if (question.type === 'conditional') {
                const select = document.getElementById(`condition-${question.id}`);
                const field = document.getElementById(`conditional-field-${question.id}`);
                const input = document.getElementById(`field-${question.id}`);
                
                if (select && field && input) {
                    select.addEventListener('change', (e) => {
                        const isYes = e.target.value === 'yes';
                        field.classList.toggle('disabled', !isYes);
                        input.disabled = !isYes;
                        answers[question.field] = e.target.value;
                        
                        if (!isYes) {
                            answers[question.conditionField] = '';
                            input.value = '';
                        }
                    });
                }
            }

            // Save answers for text inputs
            const textInput = document.getElementById(`field-${question.id}`);
            if (textInput && question.type !== 'conditional') {
                textInput.addEventListener('input', (e) => {
                    answers[question.field] = e.target.value;
                });
            }
        }

        function nextQuestion(currentId) {
            const currentQuestion = questions.find(q => q.id === currentId);
            
            // Save current answer based on type
            if (currentQuestion.type === 'conditional-branch') {
                if (!answers[currentQuestion.field]) {
                    alert('Please select an option to continue');
                    return;
                }
                
                // Handle branching
                const branch = currentQuestion.branches[answers[currentQuestion.field]];
                currentBranch = answers[currentQuestion.field];
                updatePathIndicator(branch.path);
                renderQuestion(branch.next, 'next');
                return;
            }

            // For regular questions, determine next question
            let nextId = null;
            if (currentQuestion.next) {
                nextId = currentQuestion.next;
            } else {
                // End of branch
                alert('‚ú® Thank you for completing the form!');
                return;
            }

            renderQuestion(nextId, 'next');
        }

        function previousQuestion() {
            // Simple back navigation (in a real app, you'd track history)
            if (currentQuestionId > 1) {
                renderQuestion(currentQuestionId - 1, 'prev');
            }
        }

        function updateProgress(questionId) {
            const totalQuestions = questions.length;
            const fill = document.getElementById('progressFill');
            const percent = (questionId / totalQuestions) * 100;
            fill.style.width = `${percent}%`;
        }

        function updatePathIndicator(path) {
            const indicator = document.getElementById('pathIndicator');
            indicator.textContent = `‚ú® ${path}`;
        }

        // Initialize with first question
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestion(1);
        });
    </script>
</body>
</html>
