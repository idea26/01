<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeform ¬∑ dual row from external XML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121826;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }
        .typeform-card {
            max-width: 1060px;
            width: 100%;
            background: #f3f6fd;
            border-radius: 3rem;
            box-shadow: 0 30px 60px rgba(0, 10, 30, 0.4), 0 0 0 1px rgba(255,255,255,0.5) inset;
            overflow: hidden;
        }
        .card-inner {
            padding: 2.8rem 2.8rem 2.4rem 2.8rem;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .tf-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .tf-header h1 {
            font-weight: 500;
            font-size: 1.9rem;
            letter-spacing: -0.02em;
            color: #0c0f1c;
            background: rgba(255,255,255,0.5);
            padding: 0.2rem 1.8rem;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.7);
        }
        .xml-badge {
            background: #1e293b;
            color: #ebeef5;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #9bb0cc;
        }
        .row-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .row-types {
            background: #ffffffd2;
            backdrop-filter: blur(8px);
            border-radius: 2.5rem;
            padding: 1.8rem 2rem;
            border: 1px solid rgba(255,255,255,0.9);
            box-shadow: 0 12px 30px -12px rgba(0,25,60,0.2);
        }
        .type-grid {
            display: flex;
            flex-flow: row wrap;
            gap: 1rem;
            align-items: center;
            justify-content: flex-start;
        }
        .type-chip {
            background: #f8fcff;
            border: 1px solid #cddef7;
            border-radius: 100px;
            padding: 0.75rem 1.8rem;
            font-weight: 500;
            color: #172c4b;
            box-shadow: 0 2px 4px rgba(0,20,50,0.05);
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1rem;
        }
        .type-chip[data-type="slider"]::before { content: "‚Üó "; font-size: 1.2rem; }
        .type-chip[data-type="conditional"]::before { content: "‚öñÔ∏è "; }
        .type-chip[data-type="alternatives"]::before { content: "‚óâ "; }
        .type-chip[data-type="open"]::before { content: "‚úé "; }

        .row-questions {
            background: #ffffffd2;
            backdrop-filter: blur(8px);
            border-radius: 2.5rem;
            padding: 1.8rem 2rem;
            border: 1px solid rgba(255,255,255,0.9);
            box-shadow: 0 12px 30px -12px rgba(0,25,60,0.2);
        }
        .questions-stack {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .question-item {
            background: #f0f6ff;
            border-radius: 2rem;
            padding: 1.5rem 1.8rem;
            border: 1px solid #dae5f5;
        }
        .question-header {
            display: flex;
            gap: 0.8rem;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        .q-num {
            background: #1f364d;
            color: white;
            width: 38px;
            height: 38px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .q-text {
            font-size: 1.2rem;
            font-weight: 470;
            color: #152b44;
        }
        .q-type-badge {
            background: #b5d0f0;
            color: #152f4e;
            border-radius: 50px;
            padding: 0.2rem 1.2rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: auto;
        }
        .input-area { margin-top: 0.8rem; padding-left: 1rem; }
        .slider-block {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }
        .slider-block input[type=range] {
            flex: 3 1 240px;
            height: 8px;
            border-radius: 20px;
            background: linear-gradient(90deg, #2b4f73, #0d2842);
            -webkit-appearance: none;
        }
        .slider-block input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            border: 2px solid #0a2640;
            box-shadow: 0 4px 8px #001e3c60;
            cursor: pointer;
        }
        .slider-value {
            background: #1a304a;
            color: white;
            border-radius: 40px;
            padding: 0.45rem 1.4rem;
            font-weight: 500;
            min-width: 70px;
            text-align: center;
        }
        .conditional-panel {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            gap: 16px;
        }
        .conditional-panel select {
            background: white;
            border: 1px solid #b3c9e5;
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            font-size: 0.95rem;
            color: #001e3b;
            outline: none;
            flex: 1 1 140px;
        }
        .conditional-panel input {
            background: white;
            border: 1px solid #b3c9e5;
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            flex: 2 1 200px;
        }
        .conditional-panel input:disabled {
            background: #e9f0fa;
            color: #6c86a6;
            border-style: dashed;
        }
        .radio-group {
            display: flex;
            flex-flow: row wrap;
            gap: 1.4rem;
            align-items: center;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #ffffff;
            padding: 0.45rem 1.3rem 0.45rem 1rem;
            border-radius: 40px;
            border: 1px solid #bed6f0;
        }
        .radio-option input[type=radio] {
            accent-color: #1d3d64;
            width: 1.2rem;
            height: 1.2rem;
        }
        .open-field textarea {
            width: 100%;
            border: 1px solid #bed6f0;
            border-radius: 40px;
            padding: 1rem 1.6rem;
            font-family: 'Inter', sans-serif;
            background: white;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        .footer-note {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            color: #364f72;
            font-size: 0.9rem;
            border-top: 1px solid rgba(72,99,144,0.2);
            padding-top: 1.2rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #2c3e66;
        }
        .error {
            background: #ffebee;
            color: #b71c1c;
            padding: 1rem;
            border-radius: 2rem;
            text-align: center;
        }
        @media (max-width: 700px) {
            .card-inner { padding: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="typeform-card">
        <div class="card-inner">
            <div class="tf-header">
                <h1>‚úé dual‚Äërow ¬∑ external XML</h1>
                <div class="xml-badge">üìÅ questions.xml</div>
            </div>

            <div class="row-container" id="dynamicRows">
                <!-- ROW 1: types (populated from XML) -->
                <div class="row-types">
                    <div class="type-grid" id="typeGrid">
                        <div class="loading">Loading types...</div>
                    </div>
                </div>
                <!-- ROW 2: questions (populated from XML) -->
                <div class="row-questions">
                    <div class="questions-stack" id="questionsStack">
                        <div class="loading">Loading questions...</div>
                    </div>
                </div>
            </div>

            <div class="footer-note">
                <span>üìù Edit questions.xml to customize the form</span>
                <span>slider ¬∑ conditional ¬∑ alternatives ¬∑ open</span>
            </div>
        </div>
    </div>

    <script>
        async function loadFormFromXML() {
            try {
                // Fetch the external XML file
                const response = await fetch('questions.xml');
                if (!response.ok) {
                    throw new Error(`Failed to load XML: ${response.status}`);
                }
                
                const xmlString = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlString, "application/xml");
                
                // Check for parsing errors
                const parseError = xml.querySelector('parsererror');
                if (parseError) {
                    throw new Error('XML parsing error: ' + parseError.textContent);
                }

                // Extract types from first row
                const typeNodes = xml.querySelectorAll('typesRow > type');
                const types = [];
                typeNodes.forEach(node => {
                    const id = node.getAttribute('id') || 'unknown';
                    const label = node.textContent.trim();
                    if (label) types.push({ id, label });
                });

                // Extract questions from second row
                const questionNodes = xml.querySelectorAll('questionsRow > question');
                const questions = [];
                questionNodes.forEach(node => {
                    const type = node.getAttribute('type') || 'open';
                    const text = node.textContent.trim();
                    if (text) questions.push({ type, text });
                });

                return { types, questions };
            } catch (error) {
                console.error('Error loading XML:', error);
                throw error;
            }
        }

        function renderTypes(types) {
            const typeGrid = document.getElementById('typeGrid');
            if (types.length === 0) {
                typeGrid.innerHTML = '<span class="type-chip">‚ö†Ô∏è no types defined in XML</span>';
                return;
            }
            
            typeGrid.innerHTML = '';
            types.forEach(t => {
                const chip = document.createElement('span');
                chip.className = 'type-chip';
                chip.setAttribute('data-type', t.id);
                chip.innerHTML = t.label;
                typeGrid.appendChild(chip);
            });
        }

        function renderQuestions(questions) {
            const questionsStack = document.getElementById('questionsStack');
            
            if (questions.length === 0) {
                questionsStack.innerHTML = '<div class="question-item">‚ö†Ô∏è no questions found in XML</div>';
                return;
            }

            questionsStack.innerHTML = '';
            questions.forEach((q, idx) => {
                const qItem = document.createElement('div');
                qItem.className = 'question-item';

                // header
                const headerDiv = document.createElement('div');
                headerDiv.className = 'question-header';
                headerDiv.innerHTML = `
                    <span class="q-num">${idx+1}</span>
                    <span class="q-text">${q.text}</span>
                    <span class="q-type-badge">${q.type}</span>
                `;
                qItem.appendChild(headerDiv);

                // input area based on type
                const inputArea = document.createElement('div');
                inputArea.className = 'input-area';

                if (q.type === 'slider') {
                    const sliderId = `sld_${idx}`;
                    const valId = `sval_${idx}`;
                    inputArea.innerHTML = `
                        <div class="slider-block">
                            <input type="range" min="0" max="100" value="50" step="1" id="${sliderId}">
                            <span class="slider-value" id="${valId}">50</span>
                        </div>
                    `;
                    setTimeout(() => {
                        const s = document.getElementById(sliderId);
                        const v = document.getElementById(valId);
                        if (s && v) {
                            s.addEventListener('input', (e) => { v.textContent = e.target.value; });
                        }
                    }, 10);
                }
                else if (q.type === 'conditional') {
                    const selectId = `cond_sel_${idx}`;
                    const depId = `cond_dep_${idx}`;
                    inputArea.innerHTML = `
                        <div class="conditional-panel">
                            <select id="${selectId}">
                                <option value="no">‚ùå no</option>
                                <option value="yes">‚úÖ yes</option>
                                <option value="maybe">ü§î maybe</option>
                            </select>
                            <input type="text" id="${depId}" placeholder="conditional field" disabled>
                        </div>
                    `;
                    setTimeout(() => {
                        const sel = document.getElementById(selectId);
                        const dep = document.getElementById(depId);
                        if (sel && dep) {
                            const update = () => {
                                const isYes = sel.value === 'yes';
                                dep.disabled = !isYes;
                                dep.placeholder = isYes ? 'enabled (type here)' : 'disabled (select yes)';
                            };
                            sel.addEventListener('change', update);
                            update();
                        }
                    }, 10);
                }
                else if (q.type === 'alternatives') {
                    const altName = `alt_grp_${idx}`;
                    // Dynamic options based on question text or index
                    const options = q.text.toLowerCase().includes('plan') ? ['Basic', 'Pro', 'Enterprise'] :
                                  q.text.toLowerCase().includes('hear') ? ['Google', 'Friend', 'LinkedIn'] :
                                  q.text.toLowerCase().includes('department') ? ['Engineering', 'Sales', 'Marketing'] :
                                  ['Email', 'Chat', 'Phone'];
                    
                    let html = '<div class="radio-group">';
                    options.forEach((opt, i) => {
                        html += `<label class="radio-option"><input type="radio" name="${altName}" value="${opt}" ${i===0 ? 'checked' : ''}> ${opt}</label>`;
                    });
                    html += '</div>';
                    inputArea.innerHTML = html;
                }
                else { // open
                    inputArea.innerHTML = `<div class="open-field"><textarea placeholder="write your answer..."></textarea></div>`;
                }

                qItem.appendChild(inputArea);
                questionsStack.appendChild(qItem);
            });
        }

        // Load and render the form
        (async function() {
            try {
                const spec = await loadFormFromXML();
                renderTypes(spec.types);
                renderQuestions(spec.questions);
            } catch (error) {
                document.getElementById('typeGrid').innerHTML = `<div class="error">‚ùå Error loading XML: ${error.message}</div>`;
                document.getElementById('questionsStack').innerHTML = `<div class="error">Make sure questions.xml is in the same folder</div>`;
            }
        })();
    </script>
</body>
</html>
